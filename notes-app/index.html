<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiftUp - Journal</title>

    <!-- Favicon -->
    <link href="../assets/img/logo.png" rel="icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Raleway:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="Navbar"
      style="
        padding: 2%;
        margin: 2%;
        background-color: #252729;
        font-family: 'Raleway';
        font-size: 3vh;
        color: #00a5a5;
      "
    >
      Write Your Thoughts!
    </div>

    <!-- Popup for Adding Notes -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a New Note</p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" placeholder="Enter title" spellcheck="false" />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea
                placeholder="Write your thoughts here..."
                spellcheck="false"
              ></textarea>
            </div>
            <button>Add Note</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Wrapper for Notes -->
    <div class="wrapper">
      <li class="add-box">
        <div class="icon">
          <i class="uil uil-plus"></i>
        </div>
        <p>Add new note</p>
      </li>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>  window.watsonAssistantChatOptions = {
      integrationID: "009bcc34-6f3c-4718-b844-80a315382fc7", // The ID of this integration.
      region: "aws-us-east-1", // The region your integration is hosted in.
      serviceInstanceID: "20250122-1245-5339-50d4-ad12469ec094", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
  </body>
</html>
