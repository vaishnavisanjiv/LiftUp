<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiftUp-QnA</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="../assets/img/logo.png" rel="icon">
</head>
<body>

  <div
  class="Navbar"
  style="
    padding: 2%;
    margin: 2%;
    background-color: #252729;
    font-family: 'Raleway';
    font-size: 3vh;
    color: #00a5a5;
  "
>
  Questions and Answers
</div>

  <main>
    <section>
      <textarea id="question-input" placeholder="Do you want to ask or share?" rows="4"></textarea>
      <button id="ask-question-btn">Add</button>
    </section>

    <div class="questions-list">
      <h2>Posts</h2>
      <div id="questions-container">
        <!-- Questions will appear here -->
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script type="module" src="scripts.js"></script>
  <script>  window.watsonAssistantChatOptions = {
    integrationID: "009bcc34-6f3c-4718-b844-80a315382fc7", // The ID of this integration.
    region: "aws-us-east-1", // The region your integration is hosted in.
    serviceInstanceID: "20250122-1245-5339-50d4-ad12469ec094", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
